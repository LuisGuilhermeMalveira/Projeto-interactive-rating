<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./assets/style.css" />
		<link rel="stylesheet" href="./assets/reset.css" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive rating component</title>
	</head>
	<body>
		<div class="caixa">
			<button class="estrela">
				<img src="./images/icon-star.svg" alt="Estrela" />
			</button>
			<span class="titulo">How did we do?</span>
			<span class="paragrafo">
				Please let us know how we did with your support request. All feedback is
				appreciated to help us improve our offering!
			</span>

			<div class="botoesnotas">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
			</div>

			<button class="botaosubmit">SUBMIT</button>
		</div>

		<!--You selected
			 Add rating here
			out of 5 Thank you! We appreciate you taking the time to give a rating. If
			you ever need more support, don’t hesitate to get in touch!
		  -->

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Luís Guilherme Theóphilo Malveira</a>.
		</div>
	</body>
</html>
